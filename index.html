<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="public/favicon.ico" />
<link rel="stylesheet" href="style.css">
<link href="themes/prism.css" rel="stylesheet" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/index.js"></script>
<script src="/prism/prism.js"></script>
<script src="https://kit.fontawesome.com/752b6b13e7.js" crossorigin="anonymous"></script>
<link href="/themes/prism.css" rel="stylesheet" />
<head>
<title>Joey Southerland</title>
</head>
<body onblur="setBorder();" onfocus="clearBorder();">
    <div class="left">
        <div class="container-html">
            <h2 onclick="minimizeCode(this)"><i class="fa-brands fa-html5" style="color: #F06529;"></i>HTML<span id="max-min">-</span></h2>
            <div class="code-container disable">
                <textarea id="editing-html" spellcheck="false" onscroll="sync_scroll(this);" onkeydown="block_key(event);"></textarea>
                <pre id="highlighting-html" aria-hidden="true">
                    <code class="language-html" id="highlighting-content-html"></code>
                </pre>
            </div>
        </div>
        <div class="container-css" autofocus>
            <h2 onclick="minimizeCode(this)"><i class="fa-brands fa-css3-alt" style="color: #2965F1"></i>CSS<span id="max-min">-</span></h2>
            <div class="code-container disable" >
                <textarea id="editing-css" spellcheck="false" oninput="update(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
                <pre id="highlighting-css" aria-hidden="true">
                    <code class="language-css" id="highlighting-content-css"></code>
                </pre>
            </div>
        </div>
        <div class="container-js">
            <h2 onclick="minimizeCode(this)"><i class="fa-brands fa-js" style="color: #F0DB4F"></i>JavaScript<span id="max-min">-</span></h2>
            <div class="code-container disable">
                <textarea id="editing-js" spellcheck="false" onscroll="sync_scroll(this);" onkeydown="block_key(event);"></textarea>
                <pre id="highlighting-js" aria-hidden="true">
                    <code class="language-javascript" id="highlighting-content-js"></code>
                </pre>
            </div>
        </div>
    </div>
    <div class="right">
        <i class="fa-solid fa-right-to-bracket" onclick="handleFullscreen(this)"></i>
        <iframe id="output"></iframe>
    </div>
</body>
</html>
